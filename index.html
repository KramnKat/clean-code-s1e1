<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" alt="Eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="section__wrapper task">
          <input class="section__task-new task__wrapper" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list section__list--incomleted">
          <li class="section__item">
            <input type="checkbox">
            <label class="section__label task__wrapper">Pay Bills</label>
            <input type="text" class="section__item--input-text task__wrapper">
            <button class="section__button section__button--edit">Edit</button>
            <button class="section__button section__button--delete">
              <img class="section__image" alt="Remove icon" src="./remove.svg">
            </button>
          </li>
          <li class="section__item section__item--edit-mode">
           <input type="checkbox" class="section__item--input-checkbox">
           <label class="section__label task__wrapper">Go Shopping</label>
           <input type="text" value="Go Shopping" class="section__item--input-text task__wrapper">
           <button class="section__button section__button--edit">Save</button>
           <button class="section__button section__button--delete">
          	<img class="section__image" alt="Remove icon" src="./remove.svg">
           </button>
          </li>
        </ul>
		</section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list section__list--completed">
          <li class="section__item">
           <input type="checkbox" class="section__item--input-checkbox" checked>
           <label class="section__label task__wrapper">See the Doctor</label>
           <input type="text" class="section__item--input-text task__wrapper">
           <button class="section__button section__button--edit">Edit</button>
           <button class="section__button section__button--delete">
             <img class="section__image" alt="Remove icon" src="./remove.svg">
           </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
